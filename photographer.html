<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous"
          referrerpolicy="no-referrer" />
    <title>Fisheye - photographe </title>
</head>
<body>
<main id="main">
    <header>
        <a href="./index.html">
            <img src="assets/images/logo.png" class="logo" alt="logo Fisheye page accueil" />
        </a>
    </header>
    <div class="photograph_header_section" id="photographHeaderSection" role="presentation" aria-label="information du photographe">

    </div>
    <div class="labelizeDiv" aria-label="bouton de tri">Trier par
        <div class="mediasOrderByPlaceholder">

        </div>
    </div>
    <div id="photographMediasSection" role="region" aria-label="catalog medias">

    </div>
    <footer id="likesModal" tabindex="0">

    </footer>
</main>
<div id="contactModal" aria-label="formulaire de contact" role="dialog">
    <div class="modal">
        <header>
            <h2>Contactez-moi</h2>
            <img src="assets/icons/close.svg" onclick="closeModal()" alt="icone de fermeture" tabindex="0" />
        </header>
        <div id="photographerNicknameAndName" aria-label="nom du photographe">
            <h3>nom</h3>
        </div>
        <form>
            <div class="inputs">
                <label tabindex="0" aria-label="Votre prénom">Prénom
                    <input type="text" name="name" id="first-name" class="contact__input" aria-invalid="false">
                </label>
                <label tabindex="0" aria-label="Votre nom">Nom
                    <input type="text" name="name" id="last-name" class="contact__input" aria-invalid="false">
                </label>
                <label tabindex="0" aria-label="Votre mail">Email
                    <input type="email" name="email" id="email" class="contact__input" aria-invalid="false">
                </label>
                <label tabindex="0" aria-label="Votre message">Votre message
                    <textarea name="message" id="message" cols="30" rows="10" class="contact__text-area">
                    </textarea>
                </label>
            </div>
            <button class="contact_button" aria-label="envoyer" tabindex="0">Envoyer</button>
        </form>
    </div>
</div>

<script type="module" src="scripts/pages/photographer.js"></script>
<script src="scripts/utils/contactForm.js"></script>
</body>
</html>
